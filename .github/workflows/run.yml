name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0/1 * * *'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: setup secrets
      run: mkdir secrets && echo "${{secrets.GOOGLE_CALENDER_INFO}}" > secrets/google_calender_info.json && echo "${{secrets.GOOGLE_CREDENTIAL}}" > secrets/google_credential.json
    - name: check
      run: ls ./ && echo "---" && ls ./secrets/
    - name: Run
      run: ./run.sh
